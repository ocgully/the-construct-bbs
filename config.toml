[server]
host = "127.0.0.1"
port = 3000

[terminal]
cols = 80
rows = 24

[[services]]
name = "example"
enabled = true
description = "Example service for testing"

[auth]
max_login_attempts = 5
lockout_minutes = 15
session_duration_hours = 24
verification_code_expiry_hours = 24
sysop_handles = ["Sysop"]

[connection]
max_nodes = 16
baud_simulation_cps = 960
line_busy_mode = "disconnect"
idle_timeout_minutes = 15
idle_warning_bell = true
ceremony_skippable = false
tagline = "Welcome to The Construct BBS"
show_last_callers = true

[time_limits]
last_callers_count = 15

[time_limits.guest]
daily_minutes = 30
time_bank_cap = 0

[time_limits.user]
daily_minutes = 60
time_bank_cap = 120

[time_limits.sysop]
daily_minutes = 0
time_bank_cap = 0

[mail]
mailbox_size_limit = 100

